<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="description" content="Dozzle is a modern log viewer for Docker providing efficient and intuitive ways to view and search logs from containers">
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <!-- Google tag (gtag.js) -->

function gtag() { dataLayer.push(arguments) }
  gtag('js', new Date())

gtag('config', 'G-X3Z4496XFK')
</script>
</head>
<body class="font-sans antialiased dark:text-white main-bg">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
